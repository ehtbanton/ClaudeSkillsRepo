apiVersion: v2
name: webapp
description: A Helm chart for deploying web applications to Kubernetes
type: application
version: 0.1.0
appVersion: "1.0.0"
keywords:
  - web
  - application
  - nodejs
maintainers:
  - name: DevOps Team
    email: devops@example.com
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
